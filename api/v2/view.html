<div id='show'></div><br><button οnclick=“copyToClip()”> Copy
<script>
//假如当前页面的链接是 www.19870125.xyz?name=quhao&uid=1;
//将GET传过来的值转为数组
var content
function get(keyword) {
	var reg = new RegExp("(^|&)"+keyword+"=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return unescape(r[2]); return null;   //注意此处参数是中文，解码使用的方法是unescape ，那么在传值的时候如果是中文，需要使用escape('曲浩')方法来编码。
}
//获取参数
content = get('content');
document.getElementById("show").innerHTML=escape(content)
/**
 * 复制内容到粘贴板
 * content : 需要复制的内容
 * message : 复制完后的提示，不传则默认提示"复制成功"
 */
function copyToClip(message) {
    var aux = document.createElement("input"); 
    aux.setAttribute("value", content); 
    document.body.appendChild(aux); 
    aux.select();
    document.execCommand("copy"); 
    document.body.removeChild(aux);
    if (message == null) {
        alert("复制成功");
    } else{
        alert(message);
    }
}
</script>
